<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="prompt msg">
        <h2>Choose your weapon!!</h2>
    </div>
    <div class="prompt tie">
            <h2>It's a tie!!</h2>
    </div>
    <div class="prompt rock">
        <h2>Rock beats Scissors!!</h2>
    </div>
    <div class="prompt paper">
        <h2>Paper beats Rock!!</h2>
    </div>
    <div class="prompt scissors">
            <h2>Scissors beats Paper!!</h2>
    </div>
    <div id='choices'>
        <div class="pic">
            <img src="http://pngimg.com/uploads/stone/stone_PNG13561.png" alt="rock">
        </div>
        <div class="pic">
            <img src="http://www.attachmax.com/p/2018/11/close-white-ripped-piece-paper-on-stock-photo-edit-now-234166633-with-torn-piece-of-paper-png-600x480.jpg" alt="paper">
        </div>
        <div class="pic">
            <img src="http://pngimg.com/uploads/scissors/scissors_PNG25.png" alt="scissors">
        </div>
    </div>
    <h1 id="start">Play Round</h1>

    <div>
        <h3 id="comp">Computer: 0</h3>
        <h3 id="play">Player: 0</h3>
    </div>

    <script src="app.js"></script>
</body>
</html>
